name: Generate Snake

on:
  # 每天午夜自动运行 (UTC时间)
  schedule:
    - cron: "0 0 * * *" 
  
  # 允许你手动点击按钮运行 (方便测试)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          # 你的 GitHub 用户名
          github_user_name: NEGIAO
          # 生成的文件名 (这里生成了浅色和深色两个版本)
          outputs: |
            dist/snake.svg
            dist/snake-dark.svg?palette=github-dark

      - name: Push to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          # 把生成的文件推送到 output 分支
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
